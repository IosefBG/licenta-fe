<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <mat-form-field>
    <input matInput placeholder="Project Name" formControlName="projectName" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Manager Name</mat-label>
    <mat-select placeholder="Select Manager" formControlName="managerName" required>
      <mat-option *ngFor="let manager of managers" [value]="manager.id">
        {{ manager.username }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
<h2>Managers</h2>
<app-data-table [data]="dataSource" [columns]="displayedColumns"></app-data-table>
<h2>Projects</h2>
<app-data-table [data]="dataSource2" [columns]="displayedColumns2"></app-data-table>
